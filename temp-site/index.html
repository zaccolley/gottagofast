<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="description" content="A place within Portsmouth where gamers of all types can meet. We are here to promote gaming to everyone.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Open Graph details -->
	<meta property='og:title' content="UPGS - University of Portsmouth Gaming Society" />	
	<meta property='og:description' content="A place within Portsmouth where gamers of all types can meet. We are here to promote gaming to everyone." />
	<meta property='og:url' content="http://thegamingsociety.co.uk" />

	<title>UPGS - University of Portsmouth Gaming Society</title>
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1 class="logo">UPGS</h1>

		<section class="servers-section">
			<div class="server">
				<div>
					<h3 class="server-logo minecraft">Minecraft</h3>
					<p class="status">No status information</p>
				</div>
				<div class="ip-address">
					<p id="clipboard-text">mc.thegamingsociety.co.uk</p>
					<button class="copy-button" data-clipboard-target="clipboard-text">Copy</button>
				</div>
				<ul class="players"><li>No player information</li></ul>
			</div>
		</section>

		<div class="join">
			<a class="button" href="http://www.upsu.net/store/product/583-gaming-society-membership-2013-14/">Join our society!</a>
			<ul class="social">
				<li><a href="https://www.facebook.com/groups/gamingsoc/" class="facebook">Facebook</a></li>
				<li><a href="https://twitter.com/uopgamingsoc" class="twitter">Twitter</a></li>
				<li><a href="https://plus.google.com/u/0/communities/109710575313255821027" class="google">Google</a></li>
				<li><a href="http://steamcommunity.com/groups/UPGS" class="steam">Steam</a></li>
			</ul>
		</div>
	</main>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/ZeroClipboard.js"></script>
	<script type="text/javascript" src="js/prefixfree.js"></script>
	<script type="text/javascript" src="js/requestInterval.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
