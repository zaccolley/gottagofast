<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="description" content="A place within Portsmouth where gamers of all types can meet. We are here to promote gaming to everyone.">
	<meta name="keywords" content="UPGS, University of Portsmouth Gaming Society, Gaming Society, university, society, portsmouth, gaming, computer games">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>UPGS - University of Portsmouth Gaming Society</title>
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="logo">UPGS</h1>

	<div class="join">
		<a href="http://www.upsu.net/store/product/583-gaming-society-membership-2013-14/">Join our society!</a>
	</div>

	<section class="servers-section">
		<div class="server">
			<div>
				<h3 class="server-logo minecraft">Minecraft</h3>
				<p class="status">No status information</p>
			</div>
			<div class="ip-address">
				<textarea readonly id="clipboard-text">mc.thegamingsociety.co.uk</textarea>
				<button class="copy-button" data-clipboard-target="clipboard-text">Copy</button>
			</div>
		</div>
		<ul class="players"><li>No player information</li></ul>
	</section>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/ZeroClipboard.js"></script>
	<script type="text/javascript" src="js/prefixfree.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
